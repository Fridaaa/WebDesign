<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">  
    <title>Ejercicio4</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Vivus.js</h1>
    </header>
            <aside>
                <ul>
                    <li a href="https://maxwellito.github.io/vivus/">Vivus</li>
                    <li a href="https://github.com/maxwellito/vivus">VIvus github</li>
                    <li a href="https://www.jsdelivr.com/package/npm/vivus">Vivus CDN</li>
                </ul>
            </aside>

        <main>
           
               <!--SVG Directo-->
                <h2>SVG Directo</h2>
                <svg version="1.1" id="cubi2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 387.1 387.1" style="enable-background:new 0 0 387.1 387.1;" xml:space="preserve">
                <style type="text/css">
                    .st0{fill:none;stroke:#000000;stroke-width:4;stroke-miterlimit:10;}
                    .st1{fill:#FFFFFF;stroke:#000000;stroke-width:4;stroke-miterlimit:10;}
                </style>
                <g>
                    <rect x="17.5" y="8.4" class="st0" width="257.4" height="257.4"/>
                    <rect x="96.7" y="98.7" class="st0" width="278.4" height="278.4"/>
                    <line class="st1" x1="274.9" y1="8.4" x2="375.1" y2="98.7"/>
                    <line class="st1" x1="17.5" y1="8.4" x2="96.7" y2="98.7"/>
                    <line class="st1" x1="17.5" y1="265.8" x2="96.7" y2="377.1"/>
                    <line class="st0" x1="375.1" y1="377.1" x2="274.9" y2="265.8"/>
                </g>
                </svg>
                   
                <!--Con etiqueta de objeto-->
                <h2>Etiqueta Objeto</h2>
                <object id="my-svg" type="image/svg+xml" data="images/cube.svg"></object>

                <!--En un simple div con id-->
                <h2>En div</h2>
                <div id="cubito"></div>
        </main>

        <footer><p>Yeag!</p></footer>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.5/vivus.min.js"></script>
    <script>
        new Vivus('cubi2', {duration:200});
        new Vivus('my-svg', {type:'delayed',duration:150});
        new Vivus('cubito', {duration:100,type:'scenario-sync', file:'images/cube.svg'});
    </script>
    
</body>
</html>
